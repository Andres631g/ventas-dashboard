<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Ventas - Carrera</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #d4af37;
      margin-top: 20px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }

    th, td {
      padding: 10px;
      border: 1px solid #aaa;
    }

    th {
      background: #eee;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .podio-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      margin-top: 40px;
    }

    .podio {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .podio img {
      width: 100px;
      animation: bounce 1.5s infinite;
    }

    .pos-1 .base { background: gold; height: 120px; }
    .pos-2 .base { background: silver; height: 80px; }
    .pos-3 .base { background: #cd7f32; height: 60px; }

    .base {
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .ranking-title {
      font-size: 28px;
      margin-top: 40px;
      color: #d4af37;
    }

    #nombre-vendedor {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: white;
      padding: 12px 24px;
      font-size: 1.5em;
      border-radius: 12px;
      display: none;
      z-index: 10000;
      box-shadow: 0 0 15px #ffd700;
      animation: vibrar 0.3s linear infinite;
    }

    @keyframes vibrar {
      0% { transform: translate(-50%, 0); }
      25% { transform: translate(-50%, -2px); }
      50% { transform: translate(-50%, 2px); }
      75% { transform: translate(-50%, -2px); }
      100% { transform: translate(-50%, 0); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      z-index: 9999;
      animation: fall 2s linear forwards;
      opacity: 0.8;
      transform: rotate(45deg);
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>üìã Detalle de Ventas</h1>
  <table id="ventas-table">
    <thead>
      <tr>
        <th>Mesa Pepe</th><th>FTD</th><th>Mesa Pepa</th><th>FTD</th>
      </tr>
    </thead>
    <tbody id="data-rows"></tbody>
  </table>

  <h2 class="ranking-title">üèÜ Ranking de Ventas</h2>
  <div class="podio-container" id="podio"></div>

  <div id="nombre-vendedor"></div>
  <audio id="audio-fiesta" src="fiesta.mp3" preload="auto"></audio>


  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1YSewMr8-0A7UZneT56udEb4TJkvX088opKq2ykAhu2c/gviz/tq?tqx=out:json";
    const datosAnteriores = {};

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      const tbody = document.getElementById("data-rows");
      tbody.innerHTML = "";

      const agentes = [];
      const mesasMap = {};

      rows.forEach((r, i) => {
        const cells = r.c.map(c => c?.v ?? "");
        const tr = document.createElement("tr");

        cells.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);

        if (cells[0] && !cells[0].toString().toLowerCase().includes("total") && !isNaN(cells[1])) {
          agentes.push({ nombre: cells[0], ftd: Number(cells[1]) });
          mesasMap[`pepe-${i}`] = { nombre: cells[0], ftd: Number(cells[1]) };
        }

        if (cells[2] && !cells[2].toString().toLowerCase().includes("total") && !isNaN(cells[3])) {
          agentes.push({ nombre: cells[2], ftd: Number(cells[3]) });
          mesasMap[`pepa-${i}`] = { nombre: cells[2], ftd: Number(cells[3]) };
        }
      });

      showTopRanking(agentes);
      detectarVentas(mesasMap);
    }

    function detectarVentas(mesasMap) {
      Object.entries(mesasMap).forEach(([mesaId, {nombre, ftd}]) => {
        if (datosAnteriores[mesaId] !== undefined && ftd > datosAnteriores[mesaId]) {
          registrarVenta(nombre);
        }
        datosAnteriores[mesaId] = ftd;
      });
    }

    function registrarVenta(nombre) {
      const nombreDiv = document.getElementById("nombre-vendedor");
      const audio = document.getElementById("audio-fiesta");

      nombreDiv.innerText = `üéâ ¬°${nombre} hizo una venta! üéâ`;
      nombreDiv.style.display = "block";
      audio.currentTime = 0;
      audio.play();

      lanzarConfeti(100);

      setTimeout(() => {
        nombreDiv.style.display = "none";
      }, 4000);
    }

    function lanzarConfeti(cantidad) {
      for (let i = 0; i < cantidad; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 1.5 + 1) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    function randomColor() {
      const colores = ["#ff0", "#f00", "#0f0", "#0ff", "#f0f", "#555", "#ffa500"];
      return colores[Math.floor(Math.random() * colores.length)];
    }

    function showTopRanking(agentes) {
      const podio = document.getElementById("podio");
      podio.innerHTML = "";

      const top3 = agentes.sort((a, b) => b.ftd - a.ftd).slice(0, 3);
      const personajes = ["luigi", "mario", "yoshi"];
      const nombresImg = {
        "luigi": "luigigif.gif",
        "mario": "mariogif.gif",
        "yoshi": "yoshi.gif"
      };

      top3.forEach((agente, index) => {
        const pos = index + 1;
        const div = document.createElement("div");
        div.className = `podio pos-${pos}`;

        const img = document.createElement("img");
        img.src = nombresImg[personajes[index]];
        img.alt = agente.nombre;

        const nombre = document.createElement("div");
        nombre.textContent = agente.nombre;

        const valor = document.createElement("div");
        valor.textContent = `${agente.ftd} FTD`;

        const base = document.createElement("div");
        base.className = "base";
        base.textContent = `#${pos}`;

        div.appendChild(img);
        div.appendChild(nombre);
        div.appendChild(valor);
        div.appendChild(base);
        podio.appendChild(div);
      });
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
