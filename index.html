<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Ventas - Carrera</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; margin: 0; }
    h1 { color: gold; margin-top: 20px; }
    table { margin: 20px auto; border-collapse: collapse; width: 90%; }
    th, td { padding: 10px; border: 1px solid #666; }
    th { background: #222; }
    tr:nth-child(even) { background-color: #1a1a1a; }

    .podio-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      margin-top: 40px;
    }

    .podio {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .podio img {
      width: 100px;
      animation: bounce 1.5s infinite;
    }

    .pos-1 .base { background: gold; height: 120px; }
    .pos-2 .base { background: silver; height: 80px; }
    .pos-3 .base { background: #cd7f32; height: 60px; }

    .base {
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .ranking-title {
      font-size: 28px;
      margin-top: 40px;
      color: #ffce00;
    }

    #efecto-venta {
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, yellow, orange, red);
      pointer-events: none;
      display: none;
      z-index: 9999;
    }

    @keyframes explosion {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }

    #nombre-vendedor {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: white;
      padding: 8px 16px;
      font-size: 1.2em;
      border-radius: 10px;
      display: none;
      z-index: 10000;
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>

  <h1>üìã Detalle de Ventas</h1>
  <table id="ventas-table">
    <thead>
      <tr>
        <th>Mesa Pepe</th><th>FTD</th><th>Mesa Pepa</th><th>FTD</th>
      </tr>
    </thead>
    <tbody id="data-rows"></tbody>
  </table>

  <h2 class="ranking-title">üèÜ Ranking de Ventas</h2>
  <div class="podio-container" id="podio"></div>

  <!-- Elementos visuales -->
  <div id="efecto-venta"></div>
  <div id="nombre-vendedor"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1YSewMr8-0A7UZneT56udEb4TJkvX088opKq2ykAhu2c/gviz/tq?tqx=out:json";
    const datosAnteriores = {};

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      const tbody = document.getElementById("data-rows");
      tbody.innerHTML = "";

      const agentes = [];
      const mesasMap = {};

      rows.forEach((r, i) => {
        const cells = r.c.map(c => c?.v ?? "");
        const tr = document.createElement("tr");

        cells.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);

        if (cells[0] && !cells[0].toString().toLowerCase().includes("total") && !isNaN(cells[1])) {
          agentes.push({ nombre: cells[0], ftd: Number(cells[1]) });
          mesasMap[`pepe-${i}`] = { nombre: cells[0], ftd: Number(cells[1]) };
        }

        if (cells[2] && !cells[2].toString().toLowerCase().includes("total") && !isNaN(cells[3])) {
          agentes.push({ nombre: cells[2], ftd: Number(cells[3]) });
          mesasMap[`pepa-${i}`] = { nombre: cells[2], ftd: Number(cells[3]) };
        }
      });

      showTopRanking(agentes);
      detectarVentas(mesasMap);
    }

    function detectarVentas(mesasMap) {
      Object.entries(mesasMap).forEach(([mesaId, {nombre, ftd}]) => {
        if (datosAnteriores[mesaId] !== undefined && ftd > datosAnteriores[mesaId]) {
          registrarVenta(nombre, mesaId, ftd);
        }
        datosAnteriores[mesaId] = ftd;
      });
    }

    function registrarVenta(nombre, mesaId, nuevoValor) {
      const nombreDiv = document.getElementById("nombre-vendedor");
      nombreDiv.innerText = `¬°${nombre} hizo una venta!`;
      nombreDiv.style.display = "block";
      setTimeout(() => nombreDiv.style.display = "none", 3000);

      const efecto = document.getElementById("efecto-venta");
      efecto.style.left = (window.innerWidth / 2 - 50) + "px";
      efecto.style.top = (window.innerHeight / 2 - 50) + "px";
      efecto.style.display = "block";
      efecto.style.animation = "explosion 0.6s ease-out";

      setTimeout(() => {
        efecto.style.display = "none";
        efecto.style.animation = "none";
      }, 600);
    }

    function showTopRanking(agentes) {
      const podio = document.getElementById("podio");
      podio.innerHTML = "";

      const top3 = agentes.sort((a, b) => b.ftd - a.ftd).slice(0, 3);
      const personajes = ["luigi", "mario", "yoshi"];
      const nombresImg = {
        "luigi": "luigigif.gif",
        "mario": "mariogif.gif",
        "yoshi": "yoshi.gif"
      };

      top3.forEach((agente, index) => {
        const pos = index + 1;
        const div = document.createElement("div");
        div.className = `podio pos-${pos}`;

        const img = document.createElement("img");
        img.src = nombresImg[personajes[index]];
        img.alt = agente.nombre;

        const nombre = document.createElement("div");
        nombre.textContent = agente.nombre;

        const valor = document.createElement("div");
        valor.textContent = `${agente.ftd} FTD`;

        const base = document.createElement("div");
        base.className = "base";
        base.textContent = `#${pos}`;

        div.appendChild(img);
        div.appendChild(nombre);
        div.appendChild(valor);
        div.appendChild(base);
        podio.appendChild(div);
      });
    }

    // Inicializaci√≥n
    fetchData();
    setInterval(fetchData, 5000); // cada 5 segundos
  </script>
</body>
</html>
