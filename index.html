<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Ventas</title>
  <style>
    body { font-family: sans-serif; background-color: #111; color: white; text-align: center; }
    h1 { color: gold; }
    table { margin: auto; width: 90%; border-collapse: collapse; }
    th, td { border: 1px solid #666; padding: 10px; text-align: center; }
    th { background: #333; }
    tr:nth-child(even) { background-color: #222; }
    .highlight { font-weight: bold; background-color: #444; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Ventas por Mesa</h1>
  <table id="ventas-table">
    <thead>
      <tr>
        <th>Mesa Pepe</th><th>FTD</th><th>Mesa Pepa</th><th>FTD</th>
      </tr>
    </thead>
    <tbody id="data-rows">
      <!-- Datos se insertan aquÃ­ -->
    </tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1YSewMr8-0A7UZneT56udEb4TJkvX088opKq2ykAhu2c/gviz/tq?tqx=out:json";

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      const tbody = document.getElementById("data-rows");
      tbody.innerHTML = "";

      rows.forEach((r, i) => {
        const cells = r.c.map(c => c?.v ?? "");
        const tr = document.createElement("tr");

        if (cells[0]?.toString().toLowerCase().includes("total")) {
          tr.classList.add("highlight");
        }

        cells.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    fetchData();
    setInterval(fetchData, 60000); // Actualiza cada minuto
  </script>
</body>
</html>
